<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="../styles.css" />

  <title>Kucina</title>

</head>

<body>
  <nav class="bg-primary">
    <div class="logo"><a routerLink="/">
      <img height="100px" src="../assets/kucina-logo.png" alt="logo" />
    </a>
  </div>
  <ul>
    <li *ngIf="this.authService.getIsLoggedIn()">
    <a class="usuario" style="font-size: x-large; text-decoration: none;"><img src="../assets/user.png" height="50px">  {{this.authService.getUsername()}}</a>
    </li>
      <li>
        <a style="font-size: x-large;" routerLink="/empresa" >Empresa</a>
      </li>
      <li>
        <a style="font-size: x-large;" routerLink="/catalogo">Cátalogo</a>
      </li>
      <li *ngIf="!this.authService.getIsLoggedIn()">
        <a style="font-size: x-large;" routerLink="/inicio-sesion" >Iniciar Sesión</a>
      </li>
      <li *ngIf="this.authService.getIsLoggedIn()">
        <a style="font-size: x-large;" href="#" (click)="logout()">Cerrar Sesión</a>
      </li>
      <li>
        <a style="font-size: x-large;" routerLink="/carrito">Carrito</a>
      </li>

    </ul>
  </nav>

  <router-outlet></router-outlet>

  <div style="width:100%;" class="row p-5 my-5 bg-primary" id="footer">
    
    <div class="row mb-5 justify-content-center" id="footer-icons">
      <div class="col-1 text-center">
        <i class="bi bi-linkedin fs-2" style="color: #0077b5"></i>
      </div>
      <div class="col-1 text-center">
        <i class="bi bi-twitter fs-2" style="color: #38a1f3"></i>
      </div>
      <div class="col-1 text-center">
        <i class="bi bi-facebook fs-2" style="color: #3b5998"></i>
      </div>
      <div class="col-1 text-center">
        <i class="bi bi-youtube fs-2" style="color: #c4302b"></i>
      </div>
      <div class="col-1 text-center">
        <i class="bi bi-envelope-fill fs-2" style="color: #0066cc"></i>
      </div>
    </div>
    <p class="description text-center ">
      2024 copyright. Todos los derechos reservados
      <br />
      Registrado en Écija, Sevilla
      <br /><br />
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
